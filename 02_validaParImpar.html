<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um número inteiro: "))
    let parouimpar 
   
    
switch(numero % 2 == 0){
    case 1: parouimpar = `O numero é par`
    break;
    default: parouimpar = `O número é ímpar`
    break;
}
    
    //PROCESSAMENTO

    document.write(`${parouimpar}`)
    //SAÍDA

</script>
